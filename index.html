<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/574d4edf5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#"><i class="fa-brands fa-twitter"></i></i>Sign in with Twitter</a>
                </div>
            </div>
            <div class="social-fields">
                <div class="social-field facebook">
                    <a href="#"><i class="fa-brands fa-facebook"></i></i>Sign in with Facebook</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
